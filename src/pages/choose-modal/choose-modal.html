<ion-header>
  <ion-navbar>
    <ion-title>客户选择</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="selectCancel()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar>
    <ion-item>
      <ion-label>客户名称</ion-label>
      <ion-input type="text" [(ngModel)]="customerName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>客户编码</ion-label>
      <ion-input type="text" [(ngModel)]="customerCode"></ion-input>
    </ion-item>
    <div padding-left padding-right>
      <button ion-button block (click)="searchCoustomer()">搜索</button>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item *ngFor="let goodsOwner of goodsOwners" class="choose_item">
      <p>{{goodsOwner.customerName}}</p>
      <p><span>编码</span>{{goodsOwner.customerCode}}</p>
      <button ion-button icon-only clear item-end (click)="add(goodsOwner)">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll #scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
