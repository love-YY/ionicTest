<ion-header>

  <ion-navbar>
    <ion-title>选择物料</ion-title>
  </ion-navbar>
  <ion-toolbar class="my-toolbar" *ngIf="hidenTool">
    <ion-item>
      <ion-label>物料名称</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>物料编码</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>助记码</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <button ion-button block (click)="searchPro()">搜索</button>
  </ion-toolbar>

</ion-header>


<ion-content (ionScroll)="my_scroll($event)">
  <ion-list>
    <ion-item-group>
      <ion-card *ngFor="let detail of selectProducts.detail;let i = index">
        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col>
                <p>{{detail.goodsDesc}}</p>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-6>
                <span class="code">编码</span>
                <span>{{detail.goodsCode}}</span>
              </ion-col>
              <ion-col col-6>
                <span class="asscode">助记码</span>
                <span>{{detail.assistantCode}}</span>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-7 offset-5>
                <ion-row>
                  <ion-col col-3 class="detail-num">
                    <p style="height: 100%;">数量</p>
                  </ion-col>
                  <ion-col col-3 text-center>
                    <button class="numBtn" ion-button small icon-only round [disabled]="detail.orderNum<=1" (click)="detailNumMinus(detail)">
                      <ion-icon name="remove"></ion-icon>
                    </button>
                  </ion-col>
                  <ion-col col-3 class="detail-num-input">
                    <input style="width: 100%;" type="number" [(ngModel)]="detail.orderNum">
                  </ion-col>
                  <ion-col col-3 text-center>
                    <button class="numBtn" ion-button small icon-only round (click)="detailNumAdd(detail)">
                      <ion-icon name="add"></ion-icon>
                    </button>
                  </ion-col>
                </ion-row>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
    </ion-item-group>
  </ion-list>

</ion-content>
<ion-footer>
  <ion-navbar>
    <!--<ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button icon-only clear item-end>
            <ion-icon name="apps"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>-->
    <ion-buttons start>
      <button ion-button  icon-only clear item-end (click)="showShop()">
        <ion-icon name="apps"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons start>
      <span>物料种类:{{selectProducts.type}}</span>
    </ion-buttons>
    <ion-buttons start>
      <span>物料总数量</span>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button>加入订单</button>
    </ion-buttons>
  </ion-navbar>
</ion-footer>
