<ion-header>
  <ion-navbar>
    <ion-title>业务员选择</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="selectCancel()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar>
    <ion-item>
      <ion-label>业务员名称</ion-label>
      <ion-input type="text" [(ngModel)]="salesmanName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>业务员编码</ion-label>
      <ion-input type="text" [(ngModel)]="salesmanCode"></ion-input>
    </ion-item>
    <div padding-left padding-right>
      <button ion-button block (click)="search()">搜索</button>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let customer of customers" class="choose_item">
      <p>{{customer.salesmanName}}</p>
      <p><span>编码</span>{{customer.salesmanCode}}</p>
      <button ion-button icon-only round clear item-end (click)="add(customer)">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
