<ion-header>

  <ion-navbar>
    <ion-title>修改密码</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup]="changePwdFrom">
    <ion-item>
      <ion-label>旧密码</ion-label>
      <ion-input type="password" [formControlName]="'oldPwd'"></ion-input>
      <ion-note item-end style="color: #f00;font-size: 1.2rem;" *ngIf="changePwdFrom.get('oldPwd').dirty&&changePwdFrom.get('oldPwd').errors">不能为空</ion-note>
    </ion-item>
    <ion-item>
      <ion-label>新密码</ion-label>
      <ion-input type="password" [formControlName]="'newPwd'"></ion-input>
      <ion-note item-end style="color: #f00;font-size: 1.2rem;" *ngIf="changePwdFrom.get('newPwd').dirty&&changePwdFrom.get('newPwd').errors">不能为空</ion-note>
    </ion-item>
    <ion-item>
      <ion-label>确认密码</ion-label>
      <ion-input type="password" [formControlName]="'newPwd1'"></ion-input>
      <ion-note item-end style="color: #f00;font-size: 1.2rem;" *ngIf="changePwdFrom.get('newPwd1').dirty&&changePwdFrom.get('newPwd1').errors">不能为空</ion-note>
    </ion-item>
    <button ion-button block (click)="changePwd()" [disabled]="!changePwdFrom.valid">修改</button>
  </form>

</ion-content>
