<ion-header>

  <ion-navbar>
    <ion-title>销退明细</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="selectCancel()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <!--<ion-label style="margin: 0;" for="all">全退</ion-label>-->
      <span>全退</span>
    </ion-buttons>
    <ion-buttons end>
      <ion-checkbox color="dark" checked="true"></ion-checkbox>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngFor="let detail of details">
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-10>
            <p>{{detail.goodsDesc}}</p>
          </ion-col>
          <ion-col col-2 text-end>
            <ion-checkbox color="dark" checked="true"></ion-checkbox>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6>
            <span class="code">编码</span>
            <span>{{detail.goodsCode}}</span>
          </ion-col>
          <ion-col col-6>
            <span class="asscode">助记码</span>
            <span>{{detail.assistantCode}}</span>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6>
            <span class="code">可退数量</span>
            <span>{{detail.retiringNum}}</span>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-8 offset-4>
            <ion-row *ngIf="detail.returnNum||detail.returnNum=='';else elseBlock;">
              <ion-col col-3 class="detail-num">
                <p style="height: 100%">数量</p>
              </ion-col>
              <ion-col col-3 text-center>
                <button class="numBtn" ion-button clear icon-only round (click)="detailNumMinus(detail)">
                  <ion-icon class="my_icon" name="remove-circle"></ion-icon>
                </button>
              </ion-col>
              <ion-col col-3 class="detail-num-input">
                <!--<input style="width: 100%;" type="number" >-->
                <ion-input style="width: 100%;" type="number" [(ngModel)]="detail.returnNum"></ion-input>
              </ion-col>
              <ion-col col-3 text-center>
                <button class="numBtn" ion-button clear icon-only round (click)="detailNumAdd(detail)" [disabled]="detail.returnNum>=detail.retiringNum">
                  <ion-icon class="my_icon" name="add-circle"></ion-icon>
                </button>
              </ion-col>
            </ion-row>
            <ng-template #elseBlock>
              <ion-row>
                <ion-col col-3 offset-9 text-center>
                  <button  class="numBtn" ion-button clear icon-only round (click)="addRefund(detail)">
                    <ion-icon class="my_icon" name="add-circle"></ion-icon>
                  </button>
                </ion-col>
              </ion-row>
            </ng-template>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button (click)="detailsAddRefund()" >加入退单</button>
    </ion-buttons>
  </ion-navbar>
</ion-footer>
