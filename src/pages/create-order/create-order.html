  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>新建订单{{user}}</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-buttons text-center>
            <button ion-button>
              <ion-icon name="checkbox-outline"></ion-icon>提交
            </button>
          </ion-buttons>
        </ion-col>
        <ion-col>
          <ion-buttons text-center>
            <button ion-button (click)="saveOrder()">
              <ion-icon name="cloud-download"></ion-icon>保存
            </button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>

</ion-header>


<ion-content>
  <form [formGroup]="createForm">
    <ion-list>
      <ion-item>
        <ion-label>订单类型</ion-label>
        <ion-select formControlName="orderType" okText="确定" cancelText="取消">
          <ion-option value="xidi">洗涤</ion-option>
          <ion-option value="miejun">灭菌</ion-option>
          <ion-option value="zulin">租赁</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>售达方</ion-label>
        <ion-input placeholder="Text Input" formControlName="salePartyName"></ion-input>
        <button ion-button  icon-only clear item-end (click)="chooseModal()">
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </ion-item>
      <ion-item>
        <ion-label>送达方</ion-label>
        <ion-input placeholder="Text Input" formControlName="shiptoPartyName"></ion-input>
        <button ion-button  icon-only clear item-end (click)="chooseModal()">
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </ion-item>
      <ion-item>
        <ion-label>付款方</ion-label>
        <ion-input placeholder="Text Input" formControlName="payerName"></ion-input>
        <button ion-button  icon-only clear item-end (click)="chooseModal()">
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </ion-item>
      <ion-item>
        <ion-label>开票方</ion-label>
        <ion-input placeholder="Text Input" formControlName="billtoPartyName"></ion-input>
        <button ion-button  icon-only clear item-end (click)="chooseModal()">
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </ion-item>
      <ion-item>
        <ion-label>业务员</ion-label>
        <ion-input placeholder="Text Input" [formControlName]="'salesmanName'"></ion-input>
        <ion-note item-end>123</ion-note>
        <button ion-button  icon-only clear item-end (click)="chooseModal()">
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </ion-item>
      <ion-item>
        <ion-label>备注</ion-label>
        <ion-textarea></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label required>销售组织</ion-label>
        <ion-input placeholder="销售组织" formControlName="companyName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label required>分销渠道</ion-label>
        <ion-input placeholder="分销渠道" formControlName="distrChannelName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label required>事业部</ion-label>
        <ion-input placeholder="分销渠道" formControlName="busiUnitName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label required>销售大区</ion-label>
        <ion-input placeholder="分销渠道" formControlName="saleAreaName"></ion-input>
      </ion-item>
    </ion-list>
  </form>
  <ion-list>
    <ion-item-group>
      <ion-item-divider>订单明细</ion-item-divider>
      <ion-card *ngFor="let detail of orderDetail;let i = index">
        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col>
                <p>{{detail.goodsDesc}}</p>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-6>
                <span class="code">编码</span>
                <span>{{detail.goodsCode}}</span>
              </ion-col>
              <ion-col col-6>
                <span class="asscode">助记码</span>
                <span>{{detail.assistantCode}}</span>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-7 offset-5>
                <ion-row>
                  <ion-col col-3 class="detail-num">
                    <p style="height: 100%;">数量</p>
                  </ion-col>
                  <ion-col col-3 text-center>
                    <button class="numBtn" ion-button small icon-only round [disabled]="detail.orderNum<=1" (click)="detailNumMinus(detail)">
                      <ion-icon name="remove"></ion-icon>
                    </button>
                  </ion-col>
                  <ion-col col-3 class="detail-num-input">
                    <input style="width: 100%;" type="number" [(ngModel)]="detail.orderNum">
                  </ion-col>
                  <ion-col col-3 text-center>
                    <button class="numBtn" ion-button small icon-only round (click)="detailNumAdd(detail)">
                      <ion-icon name="add"></ion-icon>
                    </button>
                  </ion-col>
                </ion-row>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
    </ion-item-group>
  </ion-list>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons end>
      <button ion-button (click)="addDetail()">添加明细</button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
