<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup]="loginForm" (submit)="doLogin()">
    <ion-list>
      <ion-item>
        <ion-label fixed>用户名</ion-label>
        <ion-input type="text" [formControlName]="'loginName'"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>密码</ion-label>
        <ion-input type="password" [formControlName]="'pwd'" name="password"></ion-input>
      </ion-item>
      <div padding>
        <button ion-button color="primary" block [disabled]="!loginForm.valid">{{ 'LOGIN_BUTTON' | translate }}</button>
      </div>
    </ion-list>
  </form>
</ion-content>
